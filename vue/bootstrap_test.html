    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!--Vue라는 프레임워크를 쓰기 위해-->
    <!-- axios는 통신이 가능하게 하는 라이브러리이다. -->
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--github-->
    <!-- 여기서부터는 vue 쓰는 곳, javascript 이다. -->
     <script>
       const app = new Vue({
         el:"#app", // id 값을 임의로 바꿀 수 있다. 
         methods:{
           axios_test(){ // 자바스크립트 함수
             axios("http://localhost:8082/test",{ //호출할 백엔드 주소 flask_test.py를 호출한다. (여기에 라우팅 경로가 정의되어있음)
               method:"get"
             }).then((response)=>{
               console.log(response); //호출 결과를 가져온다
             })
             .catch((error)=>{ //에러 발생시 
               console.log(error);
             });
           },
         },
       });


     </script>
